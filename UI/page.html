<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Epic Mail-A  web app that helps people exchange messages/information over the internet" name="description">
  <meta content="Obikobe Amaobi" name="author">
  <link href="css/style2.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/logo.png">
  <title>Welcome </title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" class="logo">
    </div>
    <div class="dp">

      <div class="inner-nav">
        <div><img src="img/obi.png" alt="display picture"><span class="username">Obi Chuka</span></div>
        <button id="editDP" class="transparent-button">Edit Picture</button>
        <button id="change_password_button" class="transparent-button">Change Password</button>
        <button id="logout" class="transparent-button">Log out</button>
      </div>
    </div>
  
  </header>

  <section>
    <li class="page-title"><img src="img/logo.png" class="logo-small"></li>
    <li>Epic Mail</li>
    <button id="menu_button"> <span class="menu"></span> </button>
  
  </section>

  <aside>
    
    <div class="listview">
      <div class="mobile">

        <img src="img/logo.png" alt="logo">
        <div>
          <img src="img/obi.png" alt="display picture"><span class="username">Obi Chuka</span></div>

      </div>

      <a id="compose_tab" tooltip="Compose" href="javascript:void(0)">
        <li>
          <span class=" fa compose"></span>
          <span>Compose</span>
          <span class="notification"></span>
        </li>

      </a>
      <a id="inbox_tab" tooltip="Inbox" href="javascript:void(0)">
        <li><span class="fa inbox"></span> <span>Inbox</span> <span class="notification">2</span></li>
      </a>
      <a id="sent_tab" tooltip="Sent " href="javascript:void(0)">
        <li><span class="fa inbox"></span> <span>Sent Items </span><span class="notification"></span></li>
      </a>
      <a id="draft_tab" tooltip="Draft" href="javascript:void(0)">
        <li><span class="fa draft"></span> <span>Draft </span><span class="notification">2</span></li>
      </a>
      <a id="group_tab" tooltip="Group" href="javascript:void(0)">
        <li><span class="fa group"></span><span>Group</span><span class="notification"></span></li>
      </a>
      <a id="admin_group_tab" tooltip="Admin" href="javascript:void(0)">
        <li><span class=" lock"></span><span>Admin</span><span class="notification"></span></li>
      </a>
      <a id="editDPlink" class="mobile" tooltip="Picture" href="javascript:void(0)">
        <li><span class="picture"></span><span>Edit Picture</span><span class="notification"></span></li>
      </a>

      <a id="passwordlink" class="mobile" tooltip="password" href="javascript:void(0)">
        <li><span class="password"></span><span>Change Password</span><span class="notification"></span></li>
      </a>

      <a id="logoutlink" class="mobile" tooltip="Logout" href="javascript:void(0)">
        <li><span class="logout"></span><span>Logout</span><span class="notification"></span></li>
      </a>

    </div>
  
  </aside>

  <main>
  
  </main>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
