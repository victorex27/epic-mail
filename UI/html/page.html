<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Epic Mail-A  web app that helps people exchange messages/information over the internet" name="description">
  <meta content="Obikobe Amaobi" name="author">
  <link href="../css/style2.css" rel="stylesheet" type="text/css">
  <title>Sign Up</title>
</head>

<body>
    <header>
            <div class="logo">
                    <img src="../img/logo.png" class="logo"> 
                </div>
                    <div class="dp">
                        
                        <button><img src="../img/obi.png" class="dp"></button>
                        <div class="inner-nav">
                            <button id="editDP">Edit Picture</button>
                            <button id="change_password_button">Change Password</button>
                            <button id="logout">Log out</button>
                        </div>
                    </div>
        

    </header>

    <section><li class="page-title"><img src="img/logo.png" class="logo-small">Title</li>
        <button id="menu_button" > <span class="menu"></span> </button>
    </section>

    <aside>
            <div class="listview">
                
                <a id="compose_tab" tooltip="Compose" href="javascript:void(0)" class="active"> 
                    <li>
                        <span class=" fa compose"></span>
                         <span>Compose</span>
                         <span class="notification"></span>
                    </li>
                        
                </a>
                <a id="inbox_tab" tooltip="Inbox" href="javascript:void(0)"> <li><span class="fa inbox"></span> <span>Inbox</span>  <span class="notification">2</span></li></a> 
                <a id="sent_tab" tooltip="Sent "href="javascript:void(0)"> <li><span class="fa inbox"></span> <span>Sent Items </span><span class="notification"></span></li></a>
                <a id="draft_tab" tooltip="Draft" href="javascript:void(0)"><li><span class="fa draft"></span>  <span>Draft </span><span class="notification">2</span></li></a>
                <a id="group_tab" tooltip="Group"href="javascript:void(0)"> <li><span class="fa group"></span><span>Group</span><span class="notification"></span></li> </a>
                <a id="admin_group_tab" tooltip="Admin" href="javascript:void(0)"> <li><span class=" lock"></span><span>Admin</span><span class="notification"></span></li> </a>
                
            </div></aside>

    <main></main>

</body>

</html>
