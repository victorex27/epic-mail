<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Epic Mail-A  web app that helps people exchange messages/information over the internet" name="description">
  <meta content="Obikobe Amaobi" name="author">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="img/logo.png">
  <title>Sign Up</title>
</head>

<body>

  <aside>

    <div class="site_name">
      <span>Epic</span>
      <span>Mail</span>
    </div>

  </aside>
  <main>
    <div></div>
    <div class="site_name">
      <span>Epic</span>
      <span>Mail</span>
    </div>
    <div class="card">
      <nav>
        <ul>
          <li><a href="index.html">Sign In</a></li>
          <li class="active"><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
      <div class="login">
        <!-- Sign up Form-->
        <form>
          <div><input type="email" name="email" id="email" placeholder="Email"></div>
          <div><input type="password" name="password1" id="password1" placeholder="Password"></div>
          <div><input type="password" name="password2" id="password2" placeholder="Password Again"></div>
          <div><input type="text" name="firstname" id="firstname" placeholder="First Name"></div>
          <div><input type="text" name="lastname" id="lastname" placeholder="Last Name"></div>
          <div><button type="submit">Sign up</button></div>
          <div><label id="msg">Error</label></div>

        </form>

      </div>

      <!-- Reset password-->
      <div class="login no-display">
        <form>
          <div><input type="email" name="email" id="email"></div>
          <div><button type="submit">Reset Password</button></div>

        </form>
      </div>

    </div>
  </main>
</body>

</html>
