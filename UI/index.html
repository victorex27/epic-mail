<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Epic Mail-A  web app that helps people exchange messages/information over the internet" name="description">
  <meta content="Obikobe Amaobi" name="author">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="img/logo.png">
  <title>Sign In</title>

</head>

<body>

  <aside>

    <div class="site_name">
      <span>Epic</span>
      <span>Mail</span>
    </div>

  </aside>
  <main>
    <div></div>
    <div class="site_name">
      <span>Epic</span>
      <span>Mail</span>
    </div>
    <div class="card">
      <nav>
        <ul>
          <li class="active"><a href="index.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
      <div class="login">
        <!-- Sign in Form-->
        <form>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email">
          </div>
          <div><input type="password" name="password" id="password" placeholder="Password"></div>
          <div><button id="signin" type="submit">Sign in</button></div>
          <div><label id="msg">Error</label></div>
        </form>

      </div>

    </div>
  </main>
  <script type="text/javascript">
    /** For demo */
    let signinButton = document.getElementById('signin');
    if (signinButton) {
      signinButton.addEventListener("click", () => {
        window.location = "../page.html";
      });
    }
    /**end demo */
  </script>
</body>

</html>
