language: node_js
node_js:
  - "10"
addons:
    code_climate:
        repo_token: ""

services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- npm install codeclimate-test-reporter istanbul -g
script:
- npm run start:test
after_script:
- codeclimate-test-reporter < ./coverage/lcov.info
after_success:
- npm run coveralls